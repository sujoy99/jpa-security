<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<a th:href="@{/addUser}">Add New</a>

	<table border="1">
		<tr>
			<td>Id</td>
			<td>Name</td>
			<td>Role</td>
		</tr>

		<tr th:each="u:${userList}">
			<td th:text="${u.id}"></td>
			<td th:text="${u.name}"></td>
			<td th:text="${u.userType.description}"></td>
		</tr>
	</table>

</body>
</html>
